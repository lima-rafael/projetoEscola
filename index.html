<html>
<head>
    <title>Tela de Login</title>
    
    <!--link css-->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!--meus estilos-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!--Font Awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="loginBody">

    <div class="container telaLogin">
        <h3>Logo</h3>
        
        <!-- imageLogin -->
        <div class="imageLogin">
            <p><i class="fas fa-user-circle"></i></p>
        </div>
        <!--// imageLogin -->
        
        <!-- formLogin -->
        <div class="formLogin">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">ID ou E-mail</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID ou E-mail">
                </div>
                
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                
                <div class="botoes">
                    <button type="submit" class="btn btn-primary password">Esqueci a Senha</button>
                
                    <button type="submit" class="btn btn-primary btnLogin">Entrar</button>
                </div>
            </form>
        </div>
        <!--// formLogin -->
        
    </div>
    <!--cdn google-->
    <script src="https://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>
    <!--bootstrap-->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
